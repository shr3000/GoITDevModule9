<!doctype html>
<html lang="en" xmlns:th="http://localhost:8080/test-template">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time</title>
</head>
<body>
<div th:each="queryParam: ${queryParams}">
    <h1 th:if="${queryParam.key == 'timeZone'}">
        <span th:if="${queryParam.value > 0}"  th:text="'Date with you timezone: UTC+' + ${queryParam.value}"></span>
        <span th:if="${queryParam.value < 0}"  th:text="'Date with you timezone: UTC' + ${queryParam.value}"></span>
        <span th:if="${queryParam.value == 0}"  th:text="'Date with you timezone: UTC 0'"></span>
    </h1>
</div>

<h2 th:each="queryParam: ${queryParams}">
    <span th:if="${queryParam.key == 'data'}" th:text="${queryParam.value}"></span>
</h2>

</body>
</html>
